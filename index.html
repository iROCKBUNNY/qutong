---
layout: default
home: true
---

<main class="irb-main" id="content" role="main">
  <div class="container">
    <div class="irb-avatar">
      <img src="{{ site.logo }}" alt="Avatar" class="img-circle img-thumbnail">
    </div>
    <div class="irb-name">
      <h1>{{ site.title }}</h1>
      <p class="lead"><a href="http://about.qutong.me/" target="_blank" class="btn btn-default btn-lg" role="button"><i class="fa fa-globe fa-fw" aria-hidden="true"></i>Visit about.qutong.me</a></p>
      <p class="text-muted" id="contact"><i class="fa fa-paper-plane-o fa-fw" aria-hidden="true"></i>{{ site.contact }}</p>
    </div>
  </div>
</main>
